{% capture category %}{{ post.categories | size }}{% endcapture %}

<div class="grid">

  <div class="grid__item one-fifth palm-one-whole">
    <time style="padding-left:0.5em" datetime="{{ post.date | datetime | date_to_xmlschema }}" pubdate>
      {{ post.date | date: "<span class='month'>%B</span> - <span class='day'>%d</span>"}}
    </time>
  </div>
  <div class="grid__item four-fifths palm-one-whole">
    <h1 class="gamma"><a href="{{ root_url }}{{ post.url }}">{{post.title}}</a></h1>
    {% if category != '0' %}
    <footer class="meta">
      <div class="pull-left" style="margin-top:1em">
    {% for category in post.categories %}
      <li style="float:left;margin-right:1em;"><i class="icon-tags"></i>&nbsp;<a href="{{ root_url }}/{{ site.category_dir }}/{{ category }}/">{{ category }}</a></li>
    {% endfor %}
  </div>
    </footer>
    {% endif %}
    <hr class="divider">
  </div>

</div>
